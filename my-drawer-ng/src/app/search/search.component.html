<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Search" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<StackLayout class="page__content" #layout>
  <Label class="page__content-icon fas" text="&#xf002;"></Label>
  <SearchForm style="margin: 5" (search)="buscarAhora($event)" [inicial]="'hola'"></SearchForm>
  <ListView  class="list-group" [items]="this.resultados" (itemTap)="onItemTap($event)" style="height:1250px;">
    <ng-template let-x="item">
      <DockLayout stretchLastChild="true" flexDirection="row" class="list-group-item" style="margin: 5">
        <Image src="res://logo" class="thumb  img-circle" title="Imagen" dock="left" style="margin: 5" (longPress)="onLongPress(x)"></Image>
        <Label [text]="x" class="list-group-item-geading" verticalAlignment="center" style="width: 80%"></Label>
      </DockLayout>
    </ng-template>
  </ListView>
</StackLayout>
